		<h1>Shiner Perch</h1>
		<p>
		While not invasive to Southeast Alaska, shiner perch numbers around Sitka's harbors have been increasing over the last several years. This poses a concern to residents who believe the perch may be eating salmon fry in the area and contributing to decreasing salmon numbers.
